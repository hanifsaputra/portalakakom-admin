<ion-header>
  <ion-navbar color="danger">
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <div>
      <ion-item *ngIf="isEdited && !hideForm">
         <button ion-button item-right color="secondary" text-center block (click)="deleteEntry()">Remove this Entry?</button>
      </ion-item>

     <div *ngIf="hideForm">
         <ion-item class="post-entry-message" text-wrap>
            <h2>Success!</h2>
         </ion-item>
      </div>

      <div *ngIf="!hideForm">
         <form [formGroup]="form" (ngSubmit)="saveEntry()">

            <ion-list>
               <ion-item-group>
                  <ion-item-divider color="light">Judul Info</ion-item-divider>
                  <ion-item>
                     <ion-input
                        type="text"
                        placeholder="masukkan judul..."
                        formControlName="judul"
                        [(ngModel)]="recordjudul">
					</ion-input>
                  </ion-item>
               </ion-item-group>

               <ion-item-group>
                  <ion-item-divider color="light">Content</ion-item-divider>
                  <ion-item>
                     <ion-textarea
                        placeholder="masukkan content..."
                        formControlName="content"
                        [(ngModel)]="recordcontent">
					</ion-textarea>
                  </ion-item>
               </ion-item-group>
			   
			   <!--<ion-item-group>
                  <ion-item-divider color="light">Images</ion-item-divider>
                  <ion-item>
                     <ion-textarea
                        placeholder="masukkan images..."
                        formControlName="images"
                        [(ngModel)]="recordimages">
						</ion-textarea>
                  </ion-item>
               </ion-item-group>-->

               <ion-item>
                  <button ion-button color="primary" text-center block [disabled]="!form.valid">Save Entry</button>
               </ion-item>
            </ion-list>
         </form>
      </div>
   </div>
</ion-content>
