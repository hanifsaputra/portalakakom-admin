<!--Bagian Header-->
<ion-header>
  <ion-toolbar color="danger">
      <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Tautan Kampus</ion-title>
    </ion-navbar>
  </ion-toolbar>
</ion-header>


<!--Bagian Isi Konten-->
<ion-content padding class="card-background-page">
<!--=====================================================================================================-->
<!--Bagian Tautan-->
<!--=====================================================================================================-->
<ion-item no-lines>
          <ion-badge color="danger" ><font size="+1">Tautan Kampus</font></ion-badge>
          <ion-icon name="bookmark" color="danger" item-right></ion-icon>
</ion-item>

<!--Coba Input-->
   <ion-item>
      <button 
         class="add"
         ion-button
         item-left
         icon-left
         margin-bottom
         color="danger"
         (click)="addEntry()"><ion-icon name="add"></ion-icon>
      </button>
   </ion-item>


   <ion-item *ngFor="let item of items">
      <h2>{{ item.name }} </h2>
      <button
         ion-button
         color="primary"
         item-right
         (click)="viewEntry({ record: item })">View</button>
   </ion-item>

<!--akhir coba input-->



  <ion-list no-lines>
    <ion-item-group>
      <ion-item>
          <ion-icon name="laptop" color="danger" item-left></ion-icon>Tautan 1
      </ion-item>
      <ion-item>
          <ion-icon name="laptop" color="danger" item-left></ion-icon>Tautan 2
      </ion-item>
      <ion-item>
          <ion-icon name="laptop" color="danger" item-left></ion-icon>Tautan 3
      </ion-item>
    </ion-item-group> 

  </ion-list>


</ion-content>

<ion-footer>
  <ion-toolbar color="danger">
  </ion-toolbar>
</ion-footer>
