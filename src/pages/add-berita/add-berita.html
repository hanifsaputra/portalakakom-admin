<ion-header>
      <ion-navbar color="danger">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{ pageTitle }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

   <div>
      <ion-item *ngIf="isEdited && !hideForm">
         <button
            ion-button
            item-right
            color="secondary"
            text-center
            block
            (click)="deleteEntry()">Remove this Entry?</button>
      </ion-item>


      <div *ngIf="hideForm">
         <ion-item class="post-entry-message" text-wrap>
            <h2>Sukses !!!</h2>
         </ion-item>
      </div>


      <div *ngIf="!hideForm">
         <form [formGroup]="form" (ngSubmit)="saveEntry()">

            <ion-list>
               <ion-item-group>
                  <ion-item-divider color="light">Judul Berita *</ion-item-divider>
                  <ion-item>
                     <ion-input
                        type="text"
                        placeholder="Masukkan Judul"
                        formControlName="judul"
                        [(ngModel)]="beritaJudul"></ion-input>
                  </ion-item>
               </ion-item-group>

               <ion-item-group>
                  <ion-item-divider color="light">Content Berita *</ion-item-divider>
                  <ion-item>
                     <ion-textarea
                        placeholder="Masukkan Content"
                        formControlName="content"
                        [(ngModel)]="beritaContent"></ion-textarea>
                  </ion-item>
               </ion-item-group>

               <!--<ion-item-group>
                  <ion-item-divider color="light">Gambar Berita *</ion-item-divider>
                  <ion-item>
                     <ion-input
                        type="text"
                        placeholder="Masukkan Gambar"
                        formControlName="images"
                        [(ngModel)]="beritaImages"></ion-input>
                  </ion-item>
               </ion-item-group>-->
<!--
               <ion-item-group>
                  <ion-item-divider color="light">Gambar </ion-item-divider>
                  <ion-item>
                     <ion-input
                        type="file"
                        formControlName="images"
                        [(ngModel)]="beritaImages"></ion-input>
                  </ion-item>
               </ion-item-group>-->

               <ion-item>
                  <button
                     ion-button
                     color="primary"
                     text-center
                     block
                     [disabled]="!form.valid">Save Entry</button>
               </ion-item>

            </ion-list>

         </form>
      </div>
   </div>

   <ion-footer>
      <ion-toolbar color="danger">
      <ion-title>@copyright STMIK AKAKOM YOGYAKARTA 2017 </ion-title>
   </ion-toolbar>
   </ion-footer>
</ion-content>
